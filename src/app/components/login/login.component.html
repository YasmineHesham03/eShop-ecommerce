<section class="my-4 py-4 text-center rounded-5 w-75 mx-auto shadow bg-main-light">
  <h3 class="h1 pt-5 pb-4 fw-bolder text-main">Login Now:</h3>

  <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
    <div class="form-item mb-3" *ngIf="isNotValidForm">
      <mat-form-field appearance="outline" class="w-75">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter Your Email" type="email" formControlName="email" />

        <mat-error *ngIf="loginForm.get('email')?.getError('required')"
          >Email is required</mat-error
        >
        <mat-error *ngIf="loginForm.get('email')?.getError('email')">Email is Invalid</mat-error>
      </mat-form-field>
    </div>

    <div class="form-item mb-3" *ngIf="isNotValidForm">
      <mat-form-field appearance="outline" class="w-75">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Enter Your Password"
          type="password"
          formControlName="password"
        />

        <mat-error *ngIf="loginForm.get('password')?.getError('required')"
          >Password is required</mat-error
        >
        <mat-error *ngIf="loginForm.get('password')?.getError('pattern')"
          >Password must be at least 6 characters long
        </mat-error>
      </mat-form-field>
    </div>
    <div class="d-flex">
      <button class="main-btn d-block mx-auto fs-6 w-25">
        Login
        <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span>
      </button>
      <button class="main-btn d-block mx-auto fs-6 w-25" routerLink="/forgotpassword">
        Forgot Password
      </button>
    </div>
  </form>

  <mat-error class="mt-2">{{ errMsg }}</mat-error>
</section>
