<section class="pt-5">
  <owl-carousel-o [options]="mainSliderOptions">
    <ng-template carouselSlide
      ><img src="./assets/images/Black-Friday-Facebook-Cover-Banner-18.png" alt=""
    /></ng-template>
    <ng-template carouselSlide><img src="./assets/images/18899193.png" alt="" /></ng-template>
  </owl-carousel-o>
</section>

<section *ngIf="allCategories.length > 0" class="pt-5">
  <div class="title pb-5">
    <h2 class="h1 fw-bolder font-dark">Popular Categories</h2>
  </div>
  <owl-carousel-o [options]="categoryOptions">
    <ng-container *ngFor="let category of allCategories">
      <ng-template carouselSlide>
        <div
          class="cat-image-container d-flex justify-content-center align-items-center position-relative"
        >
          <img [src]="category.image" [alt]="category.name" [title]="category.name" />
          <div
            class="cat-text-container d-flex justify-content-center align-items-center position-absolute"
          >
            <h3 class="h5 text-white text-center">{{ category.name }}</h3>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>

<section *ngIf="allProducts.length > 0" class="py-5">
  <input
    class="form-control w-100 mx-auto mb-4"
    type="text"
    placeholder="Search Products.."
    [(ngModel)]="term"
  />

  <div class="title">
    <h2 class="h1 fw-bolder font-dark">Trending Products</h2>
  </div>
  <div class="row g-5 mt-3">
    <div
      *ngFor="let product of allProducts | search : term | slice : 0 : 18; let i = index"
      class="col-sm-6 col-md-3"
    >
      <app-product-item
        [product]="product"
        [wishListProducts]="wishListProducts"
      ></app-product-item>
    </div>
  </div>
</section>
