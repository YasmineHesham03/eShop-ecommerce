<section class="py-5">
  <div class="row align-items-center">
    <div class="col-md-2">
      <div *ngFor="let image of productDetails?.images?.slice(0, 4)">
        <img
          (click)="changeDisplayedImage(image)"
          [ngClass]="[image === displayedImage ? 'active' : '']"
          class="w-50 cursor-pointer mb-3"
          [src]="image"
          [alt]="productDetails.title"
          [title]="productDetails.title"
        />
      </div>
    </div>
    <div class="col-md-4">
      <img class="w-100" [src]="displayedImage" [alt]="productDetails.title" />
    </div>
    <div class="col-md-6">
      <h6 class="pb-1 text-muted">{{ productDetails.category?.name }}</h6>
      <h4 class="pb-2">{{ productDetails.title }}</h4>
      <h6 class="bg-info-subtle rounded d-inline p-1">in-stock: {{ productDetails.quantity }}</h6>
      <p class="py-2">{{ productDetails.description }}</p>
      <h3 class="pb-2">{{ productDetails.price | currency : "EGP" }}</h3>
      <div>
        <button (click)="addProductToCart(productDetails.id)" class="main-btn">
          Add To Cart <i *ngIf="!isLoading" class="fa-solid fa-cart-shopping"></i>
          <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span>
        </button>
        <button class="main-btn ms-2">
          Add To Wishlist
          <i class="fa-solid fa-heart"></i>
        </button>
      </div>
    </div>
  </div>
</section>
